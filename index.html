<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />    
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
        <title>Ramadan Mubarak</title>
    </head>
<body>

    <section class="home">
        <div class="home-content">
            <p>cleaning the soul</p>
            <h1>ramadan</h1>
            <h2>kareem</h2>
        </div>

        <div class="images">
            <div class="img-1"></div>
            <div class="img-2"></div>
            <div class="img-3"></div>
            <div class="img-4"></div>
            <div class="img-5"></div>
            <div class="img-6"></div>
            <div class="img-7"></div>
            <div class="img-8"></div>
            <div class="img-9"></div>
            <div class="img-10"></div>
            <div class="img-11"></div>
        </div>
    </section>



    
    <script>
        gsap.from('.img-1', 1.2, {opacity:0, y:1000, delay:0.5, ease: "power2.out"})
        gsap.from('.img-2', 1.2, {opacity:0, y:-1000, delay:0.6, ease: "power2.out"})
        gsap.from('.img-3', 1.2, {opacity:0, y:-1000, delay:0.7, ease: "power2.out"})
        gsap.from('.img-4', 1.2, {opacity:0, y:-1000, delay:0.8, ease: "power2.out"})
        gsap.from('.img-5', 1.2, {opacity:0, delay:0.9, ease: "power2.out"})
        gsap.from('.img-6', 1.2, {opacity:0, delay:0.9, ease: "power2.out"})
        gsap.from('.img-7', 1.2, {opacity:0, y:-1000, delay:1.0, ease: "power2.out"})
        gsap.from('.img-8', 1.2, {opacity:0, y:-1000, delay:1.1, ease: "power2.out"})
        gsap.from('.img-9', 1.2, {opacity:0, y:-1000, delay:1.2, ease: "power2.out"})
        gsap.from('.img-10', 1.2, {opacity:0, y:-1000, delay:1.3, ease: "power2.out"})
        gsap.from('.img-11', 1.2, {opacity:0, y:-1000, delay:1.4, ease: "power2.out"})
        gsap.from('p', 1.2, {opacity:0, x:-1000, delay:1.0, ease: "power2.out"})
        gsap.from('h1', 1.2, {opacity:0, x:-1000, delay:1.1, ease: "power2.out"})
        gsap.from('h2', 1.2, {opacity:0, x:-1000, delay:1.2, ease: "power2.out"})
    </script>

</body>
</html>
